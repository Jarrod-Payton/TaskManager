<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>Task Manager</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-dark navbar-expand bg-dark text-light no-select">
      <span class="ms-2">Task Manager</span>
    </nav>
  </header>
  <main>
    <div class="container-fluid">
      <form class="row p-3" onsubmit="app.listController.CreateList()">
        <div class="col-3">
          <input type="text" class="form-control" name="name" id="" aria-describedby="helpId" placeholder="List Name"
            maxlength="15" minlength="3" required>
        </div>
        <div class="col-1 pt-1">
          <input type="color" name="listColor" value="#000000" aria-describedby="color" required>
        </div>
        <div class="col-2">
          <button class="btn btn-dark w-100 p-2 col-2">Create List</button>
        </div>
      </form>
    </div>
    <div class="container-fluid">
      <div class="row" id="app">
      </div>
  </main>
  <footer class="bg-dark text-light">
    <div class="text-center no-select">
      <p><small>
          <h5>Made By <a class="Text-White-Color" title="Link to Other Projects"
              href="https://github.com/Jarrod-Payton/">Jarrod Payton</a></h5>
        </small></p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>
  <script type="module" src="app/main.js"></script>
</body>

</html>
